# Configuration of the H2 database URL, stored in the file ./db/measurements
spring.datasource.url=jdbc:h2:file:./db/measurements

# Configuration of the Hibernate dialect for the H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 console for interactive browsing and management of the database
spring.h2.console.enabled=true

# Set the maximum size of a single file for uploading
spring.servlet.multipart.max-file-size=2GB

# Set the maximum size of the entire request (all files) for uploading
spring.servlet.multipart.max-request-size=3GB

